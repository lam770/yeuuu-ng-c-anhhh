<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .lock {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg,#ffb6c1,#ffc0cb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .lock h1 { color: #fff; text-align: center; }

    .lock input {
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    .lock button {
      margin-top: 12px;
      padding: 10px 24px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
    }

    .error { color: white; margin-top: 8px; }

    .content {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .run-text {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      animation: moveText linear infinite, colorShift 4s infinite alternate;
    }

    @keyframes moveText {
      from { transform: translateX(-120%); }
      to { transform: translateX(120vw); }
    }

    @keyframes colorShift {
      0% { color: #ff1e56; }
      50% { color: #ffac41; }
      100% { color: #ff4d6d; }
    }

    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff4d6d;
      transform: rotate(45deg);
    }

    .heart::before,.heart::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top:-6px; left:0; }
    .heart::after { left:-6px; top:0; }

    .explode {
      animation: explode 1s forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="lock" id="lock">
    <h1>ğŸ’— Teo nhá»› ngÃ y sinh mÃ¬nh khÃ´ng ğŸ’—</h1>
    <input type="password" id="password" placeholder="Nháº­p máº­t kháº©u">
    <button onclick="checkPass()">Má»Ÿ khÃ³a</button>
    <div class="error" id="error"></div>
  </div>

  <div class="content" id="content"></div>

  <script>
    function checkPass() {
      const pass = document.getElementById('password').value;
      if (pass === '23062013') {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        createTexts();
      } else {
        document.getElementById('error').innerText = 'Sai máº­t kháº©u rá»“i ğŸ’”';
      }
    }

    function createTexts() {
      const content = document.getElementById('content');
      const texts = [
        'ğŸ’— YÃªu NNA ğŸ’—',
        'ğŸ’– YÃªu Ngá»c Anh nháº¥t ğŸ’–',
        'ğŸ’ YÃªu Ngá»c Anh nháº¥t trÃªn Ä‘á»i ğŸ’'
      ];

      for (let i = 0; i < 12; i++) {
        const t = document.createElement('div');
        t.className = 'run-text';
        t.innerText = texts[i % texts.length];

        content.appendChild(t);

    }

    document.addEventListener('click', e => {
      for (let i = 0; i < 16; i++) {
        const h = document.createElement('div');
        h.className = 'heart explode';
        h.style.left = e.clientX + 'px';
        h.style.top = e.clientY + 'px';
        h.style.setProperty('--x', (Math.random()*200-100) + 'px');

    });
  </script>
